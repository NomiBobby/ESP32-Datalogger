<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Sensor Readings</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #map {
            flex: 1;
            height: 100vh;
        }

        #sensor-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Style sensor readings list items as needed */
        .sensor-reading {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Sensor Readings List Container -->
    <div id="sensor-list">
        <h2>Sensor Readings</h2>
        <!-- Sensor Reading Items will be dynamically added here -->
    </div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([33.7488, -84.3877], 13);
        var mapContainer = document.getElementById('map');

        // Add Esri World Imagery tile layer to the map (satellite imagery)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Â© Esri'
        }).addTo(map);

        // Function to update map view with user's location
        function updateMapView(position) {
            var latlng = [position.coords.latitude, position.coords.longitude];
            map.setView(latlng, 15);
            L.marker(latlng).addTo(map)
                .bindPopup('Your Location').openPopup();
        }

        // Function to handle errors in geolocation
        function handleGeolocationError(error) {
            console.error('Error getting geolocation:', error.message);
        }

        // Try to get user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(updateMapView, handleGeolocationError);
        } else {
            console.error('Geolocation is not supported by this browser.');
        }

        // Simulate sensor readings (replace this with real data)
        var sensorReadings = [
            { location: [51.505, -0.09], value: 25.5 },
            { location: [51.51, -0.1], value: 23.8 },
            // Add more readings as needed
        ];

        // Display sensor readings in the list
        var sensorListContainer = document.getElementById('sensor-list');
        sensorReadings.forEach(function (reading, index) {
            var listItem = document.createElement('div');
            listItem.classList.add('sensor-reading');
            listItem.innerHTML = `<strong>Reading ${index + 1}:</strong> Location: ${reading.location}, Value: ${reading.value}`;
            sensorListContainer.appendChild(listItem);
        });
    </script>
</body>
</html>
